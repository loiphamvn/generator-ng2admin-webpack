<div class="widgets">
  <div class="row">
    <div class="col-md-12">
      <div class="animated fadeIn card  with-scroll table-panel">
        <div class="card-header clearfix">
          <h3 class="card-title">Manager Posts</h3>
        </div>
        <div class="card-body">
          <div class="button-wrapper">
            <button class="btn btn-default" type="button" (click)="addUser()">Add User</button>
          </div>
          <div class="horizontal-scroll">
            <table class="table table-bordered">
              <thead>
              <tr>
                <th class="column-action">Actions</th>
                <th>Username</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of metricsTableData">
                <td class="column-action">
                  <a (click)="editUser(item)"><i class="ion-edit"></i></a>
                  <a (click)="deleteUser(item)"><i class="ion-trash-a"></i></a>
                </td>
                <td><img src="{{ ( item.image )}}" width="20" height="20"></td>
                <td ngClass="nowrap">{{ item.browser }}</td>
                <td class="align-right">{{ item.visits }}</td>
                <td class="align-right">{{ item.purchases }}</td>
                <td class="align-right">{{ item.percent }}</td>
              </tr>
              </tbody>
            </table>
          </div>
          <pagination [(ngModel)]="page"
                      (pageChanged)="pageChanged($event)"
                      [itemsPerPage]="pageSize"
                      [totalItems]="totalItems"
                      [maxSize]="maxSize"
                      [boundaryLinks]="true"
                      [rotate]="false"
                      previousText="&lsaquo;"
                      nextText="&rsaquo;"
                      firstText="&laquo;"
                      lastText="&raquo;"
                      class="pagination-sm"></pagination>
        </div>
      </div>
    </div>
  </div>
</div>
