<div class="widgets">
  <div class="row">
    <div class="col-md-12">
      <div class="animated fadeIn card  with-scroll table-panel">
        <div class="card-header clearfix">
          <h3 class="card-title">Edit User</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
            <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
              <label class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                <input [formControl]="username" type="text" class="form-control" placeholder="Username"/>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!first_name.valid && first_name.touched), 'has-success': (first_name.valid && first_name.touched)}">
              <label class="col-sm-2 control-label">First Name</label>
              <div class="col-sm-10">
                <input [formControl]="first_name" type="text" class="form-control" placeholder="First Name"/>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!last_name.valid && last_name.touched), 'has-success': (last_name.valid && last_name.touched)}">
              <label class="col-sm-2 control-label">Last Name</label>
              <div class="col-sm-10">
                <input [formControl]="last_name" type="text" class="form-control" placeholder="Last Name"/>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
              <label class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input [formControl]="email" type="email" class="form-control" placeholder="Email"/>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
              <label class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input [formControl]="password" type="password" class="form-control" iplaceholder="Password"/>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
              <label class="col-sm-2 control-label">Repeat</label>
              <div class="col-sm-10">
                <input [formControl]="repeatPassword" type="password" class="form-control" placeholder="Repeat">
                <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!phone_number.valid && phone_number.touched), 'has-success': (phone_number.valid && phone_number.touched)}">
              <label class="col-sm-2 control-label">Phone Number</label>
              <div class="col-sm-10">
                <input [formControl]="phone_number" type="text" class="form-control" placeholder="Phone Number"/>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!occupation.valid && occupation.touched), 'has-success': (occupation.valid && occupation.touched)}">
              <label class="col-sm-2 control-label">Occupation</label>
              <div class="col-sm-10">
                <input [formControl]="occupation" type="text" class="form-control" placeholder="Occupation"/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 control-label">Gender</label>
              <div class="col-sm-10">
                <label class="radio-inline custom-radio nowrap">
                  <input type="radio" name="gender" value="1" [formControl]="gender">
                  <span>Male</span>
                </label>
                <label class="radio-inline custom-radio nowrap">
                  <input type="radio" name="gender" value="0" [formControl]="gender">
                  <span>Female</span>
                </label>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 control-label">Country</label>
              <div class="col-sm-10">
                <select class="form-control" [formControl]="country_id">
                  <option *ngFor="let country of countryList" [value]="country.id" [selected]="country.id == country_id">{{ country.english_name }}</option>
                </select>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!company.valid && company.touched), 'has-success': (company.valid && company.touched)}">
              <label class="col-sm-2 control-label">Company</label>
              <div class="col-sm-10">
                <input [formControl]="company" type="text" class="form-control" placeholder="Company"/>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!about.valid && about.touched), 'has-success': (about.valid && about.touched)}">
              <label class="col-sm-2 control-label">About</label>
              <div class="col-sm-10">
                <textarea [formControl]="about" type="text" class="form-control" placeholder="About"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-offset-2 col-sm-10">
                <button [disabled]="!form.valid" type="submit" class="btn btn-default">Edit</button>
                <a (click)="goToUrl('pages/users')" class="btn btn-default">Cancel</a>
              </div>
            </div>
            <error-notifications [errors]="errors"></error-notifications>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
