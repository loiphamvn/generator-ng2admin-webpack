<div class="widgets">
  <div class="row">
    <div class="col-md-12">
      <div class="animated fadeIn card  with-scroll table-panel">
        <div class="card-header clearfix">
          <h3 class="card-title">Manager Countries</h3>
        </div>
        <div class="card-body">
          <div class="button-wrapper">
            <button class="btn btn-default" type="button" (click)="addItem()">Add Country</button>
          </div>
          <div class="horizontal-scroll">
            <table class="table table-bordered">
              <thead>
              <tr>
                <th class="column-action">Actions</th>
                <th>#ID</th>
                <th>English Name</th>
                <th>Local Name</th>
                <th>Region</th>
                <th>Alpha2 Code</th>
                <th>Country Calling Code</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of metricsTableData">
                <td class="column-action">
                  <a (click)="editItem(item)"><i class="ion-edit"></i></a>
                  <a (click)="deleteItem(item)"><i class="ion-trash-a"></i></a>
                </td>
                <td>{{ item.id }}</td>
                <td>{{ item.english_name }}</td>
                <td>{{ item.local_name }}</td>
                <td>{{ item.region }}</td>
                <td>{{ item.alpha2_code }}</td>
                <td>{{ item.country_calling_code }}</td>
              </tr>
              <tr *ngIf="isLoading">
                <td colspan="7" class="text-center">
                  <div class="loading-indicator"></div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <pagination *ngIf="totalItems>0"
                      [(ngModel)]="page"
                      (pageChanged)="pageChanged($event)"
                      [itemsPerPage]="pageSize"
                      [totalItems]="totalItems"
                      [maxSize]="maxSize"
                      [boundaryLinks]="true"
                      [rotate]="false"
                      previousText="&lsaquo;"
                      nextText="&rsaquo;"
                      firstText="&laquo;"
                      lastText="&raquo;"
                      class="pagination-sm"></pagination>
        </div>
      </div>
    </div>
  </div>
</div>
