<div class="widgets">
  <div class="row">
    <div class="col-md-12">
      <div class="animated fadeIn card  with-scroll table-panel">
        <div class="card-header clearfix">
          <h3 class="card-title">Edit Category</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
            <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
              <label class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input [formControl]="name" type="text" class="form-control" placeholder="Name"/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 control-label">Status</label>
              <div class="col-sm-10">
                <select class="form-control" [formControl]="status">
                  <option *ngFor="let item of statusList" [value]="item.value" [selected]="item.value == status">{{ item.label }}</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-offset-2 col-sm-10">
                <button [disabled]="!form.valid" type="submit" class="btn btn-default">Edit</button>
                <a (click)="goToUrl('pages/categories')" class="btn btn-default">Cancel</a>
              </div>
            </div>
            <error-notifications [errors]="errors"></error-notifications>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
